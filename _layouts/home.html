---
layout: default
---

<div class="home">
  {{ content }}

  <h2 class="post-list-heading">Posts</h2>
  <ul class="post-list">
    {%- for post in site.posts -%}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h3><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h3>
    </li>
    {%- endfor -%}
  </ul>
</div>
